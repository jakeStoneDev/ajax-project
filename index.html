<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Weather Finder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="https://use.typekit.net/bdi0jsc.css">
        <link rel="stylesheet" href="https://use.typekit.net/bdi0jsc.css">
    </head>
    <body>
    <div class="content">
	    <div class="title-row">
	    	<div class="col-half">
		    	<h1 class="title">Weather Finder</h1>
		    	<h1 class="subtitle">Your day. Made simple.</h1>
		    </div>
		    <div class="col-half-searchbar">
		    	<form class="formCentered" id="myForm">
		    		<div>
						<input id="cityInput" type="search" name="city" placeholder="City" required>
						<input type="submit" name="inputSubmit" value="Search">
				    </div>
					<span id="error"></span>
				</form>
		    </div>
	    </div>
	    <div class="weather-row">
	    	<div class="col-half">
          <div id="backTile" class="backTile">
            <table class="hourly-table">
              <tbody class="hourly-t-body">
              <tr class="tr">
                <td class="hourly-td"><span class="hour">1:00</span><span id="1" class="condition">-</span></td>
                <td class="hourly-td"><span class="hour">13:00</span><span id="13" class="condition">-</span></td>
              </tr>
              <tr class="tr">
                <td class="hourly-td"><span class="hour">2:00</span><span id="2" class="condition">-</span></td>
                <td class="hourly-td"><span class="hour">14:00</span><span id="14" class="condition">-</span></td>
              </tr>
              <tr class="tr">
                <td class="hourly-td"><span class="hour">3:00</span><span id="3" class="condition">-</span></td>
                <td class="hourly-td"><span class="hour">15:00</span><span id="15" class="condition">-</span></td>
              </tr>
              <tr class="tr">
                <td class="hourly-td"><span class="hour">4:00</span><span id="4" class="condition">-</span></td>
                <td class="hourly-td"><span class="hour">16:00</span><span id="16" class="condition">-</span></td>
              </tr>
              <tr class="tr">
                <td class="hourly-td"><span class="hour">5:00</span><span id="5" class="condition">-</span></td>
                <td class="hourly-td"><span class="hour">17:00</span><span id="17" class="condition">-</span></td>
              </tr>
              <tr class="tr">
                <td class="hourly-td"><span class="hour">6:00</span><span id="6" class="condition">-</span></td>
                <td class="hourly-td"><span class="hour">18:00</span><span id="18" class="condition">-</span></td>
              </tr>
              <tr class="tr">
                <td class="hourly-td"><span class="hour">7:00</span><span id="7" class="condition">-</span></td>
                <td class="hourly-td"><span class="hour">19:00</span><span id="19" class="condition">-</span></td>
              </tr>
              <tr class="tr">
                <td class="hourly-td"><span class="hour">8:00</span><span id="8" class="condition">-</span></td>
                <td class="hourly-td"><span class="hour">20:00</span><span id="20" class="condition">-</span></td>
              </tr>
              <tr class="tr">
                <td class="hourly-td"><span class="hour">9:00</span><span id="9" class="condition">-</span></td>
                <td class="hourly-td"><span class="hour">21:00</span><span id="21" class="condition">-</span></td>
              </tr>
              <tr class="tr">
                <td class="hourly-td"><span class="hour">10:00</span><span id="10" class="condition">-</span></td>
                <td class="hourly-td"><span class="hour">22:00</span><span id="22" class="condition">-</span></td>
              </tr>
              <tr class="tr">
                <td class="hourly-td"><span class="hour">11:00</span><span id="11" class="condition">-</span></td>
                <td class="hourly-td"><span class="hour">23:00</span><span id="23" class="condition">-</span></td>
              </tr>
              <tr class="tr">
                <td class="hourly-td"><span class="hour">12:00</span><span id="12" class="condition">-</span></td>
                <td class="hourly-td"><span class="hour">24:00</span><span id="24" class="condition">-</span></td>
              </tr>
              </tbody>
            </table>
          </div>
	    		<div id="tile" class="box1">
	    			<h1 id="currentDate" class="day-title"></h1>
            <h2 id="weekday"></h2>
	    			<div class="img-cont">
		    		<div id="circle" class="circle">
		    		</div>

		    		</div>
		    		<div class="weather-row2">
		    			<div class="forcast-info-div">
			    			<h1 class="forcast-info"><span id="currentTemp"></span> <span id="fheit"></span></h1>
			    			<h1 id="currentCondition" class="forcast-info"></h1>
			    		</div>
			    		<div class="forcast-info-div">
			    			<h1 class="forcast-info2">Wind: <span id="currentWind"></span> <span class="sub">m/ph</span></h1>
			    			<h1 id="currentHumidity" class="forcast-info2"></h1>
			    			<h1 class="forcast-info2"><span id="currentRain"></span><span id="inches"></span></h1>
			    		</div>
			    	</div>
	    		</div>
	    	</div>
	    	<div class="col-half">
	    		<div class="box2">
            <div id="tab-hourly">View: Current</div>
	    			<h1 class="forecast-title">2-Day Forecast</h1>
	    			<table class="forecast-table">
	    				<tr>
	    					<td class="forecast-td"><span class="date" id="date1"></span><span id="condition1"></span></td>
	    				</tr>
	    				<tr>
	    					<td class="forecast-td"><span class="date" id="date2"></span><span id="condition2"></span></td>
	    				</tr>
	    			</table>
	    			<div id="location" class="location">
						<img class="marker" width="25px" height="25px" src="images/location.svg">
						<h1 id="cityName" class="city">London</h1>
					</div>
	    	</div>
	    		</div>
	    </div>
	</div>
        <script src="js/main.js"></script>
    </body>
</html>
