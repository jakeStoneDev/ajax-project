<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Weather Finder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="https://use.typekit.net/bdi0jsc.css">
        <link rel="stylesheet" href="https://use.typekit.net/bdi0jsc.css">
    </head>
    <body>
    <div class="content">
	    <div class="title-row">
	    	<div class="col-half">
		    	<h1 class="title">Weather Finder</h1>
		    	<h1 class="subtitle">Your day. Made simple.</h1>
		    </div>
		    <div class="col-half-searchbar">
		    	<form class="formCentered" id="myForm">
		    		<div>
						<input id="cityInput" type="search" name="city" placeholder="City" required>
						<input type="submit" name="inputSubmit" value="Search">
				    </div>
					<span id="error"></span>
				</form>
		    </div>
	    </div>
	    <div class="weather-row">
	    	<div class="col-half">
	    		<div class="box1">
	    			<h1 id="currentDate" class="day-title"></h1>
            <h2 id="weekday"></h2>
	    			<div class="img-cont">
		    		<div id="circle" class="circle">
		    		</div>

		    		</div>
		    		<div class="weather-row2">
		    			<div class="forcast-info-div">
			    			<h1 class="forcast-info"><span id="currentTemp"></span> <span id="fheit"></span></h1>
			    			<h1 id="currentCondition" class="forcast-info"></h1>
			    		</div>
			    		<div class="forcast-info-div">
			    			<h1 class="forcast-info2">Wind: <span id="currentWind"></span> <span class="sub">m/ph</span></h1>
			    			<h1 id="currentHumidity" class="forcast-info2"></h1>
			    			<h1 class="forcast-info2"><span id="currentRain"></span><span id="inches"></span></h1>
			    		</div>
			    	</div>
	    		</div>
	    	</div>
	    	<div class="col-half">
	    		<div class="box2">
	    			<h1 class="forecast-title">2-Day Forecast</h1>
	    			<table>
	    				<tr>
	    					<td><span class="date" id="date1"></span><span id="condition1"></span></td>
	    				</tr>
	    				<tr>
	    					<td><span class="date" id="date2"></span><span id="condition2"></span></td>
	    				</tr>
	    			</table>
	    			<div id="location" class="location">
						<img class="marker" width="25px" height="25px" src="images/location.svg">
						<h1 id="cityName" class="city">London</h1>
					</div>
	    	</div>
	    		</div>
	    </div>
	</div>
        <script src="js/main.js"></script>
    </body>
</html>
